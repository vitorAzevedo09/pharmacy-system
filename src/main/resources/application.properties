# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}


#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# Hibernate ddl auto (create, update, validate)
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}

# Specify the database platform for Hibernate
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM}
spring.devtools.livereload.enabled = true

#Flyway Config
spring.flyway.locations=classpath:db/migration,classpath:db/testdata

#Firebase Config

firebase.storage.bucket=${FIREBASE_BUCKET}
firebase.config.path=${GOOGLE_APPLICATION_CREDENTIALS}
firebase.config.projectid=${FIREBASE_PROJECT_ID}

#File upload Config
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
